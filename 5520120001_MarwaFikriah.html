<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
  </head>
  <body>
    <div class="container">
        <h1>Data Pasien RS. Kasih Sayang!</h1>
    <div class="row">
        <div class="col-md-3 col-md-3" style="background:rgb(221, 106, 125)">
            Data-Data
        </div>
        <div class="col-md-3 col-md-3" style="background:rgb(34, 238, 187)">
            Pasien
        </div>
        <div class="col-md-4 col-md-3" style="background:rgb(89, 123, 236)">
            Dirs. Kasih Sayang
        </div>
    </div>
    <table class="table table-striped">
        <thead>
            <tr>
                <th>Nama</th>
                <th>Tanggal Lahir</th>
                <th>Umur</th>
                <th>Penyakit</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>Indi</td>
                <td>03-10-2007</td>
                <td>15th</td>
                <td>Asma</td>
            </tr>
            <tr>
                <td>Ikmal</td>
                <td>08-07-2004</td>
                <td>18th</td>
                <td>Kanker</td>
            </tr>
            <tr>
                <td>Anita</td>
                <td>09-02-2017</td>
                <td>4th</td>
                <td>Demam</td>
            </tr>
        </tbody>
    </table>
    <form>
        <div class="mb-3">
          <label for="exampleInputEmail1" class="form-label">Email address</label>
          <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
        </div>
        <div class="mb-3 col-md-6">
          <label for="exampleInputPassword1" class="form-label">Password</label>
          <input type="password" class="form-control" id="exampleInputPassword1">
        </div>
      </form>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8" crossorigin="anonymous"></script>
  </body>
</html>
