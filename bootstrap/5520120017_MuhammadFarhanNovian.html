<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Tugas Boostrap</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
</head>

<body>
    <div class="container-lg "></div>
    <h1>Hello, Dunia!</h1>

    <!-- Layout -->
    <div class="container text-center">
        <div class="row">
            <div class="col-6 col-sm-3 bg-primary">.col-6 .col-sm-3</div>
            <div class="col-6 col-sm-3 bg-danger">.col-6 .col-sm-3</div>


            <div class="w-100"></div>

            <div class="col-6 col-sm-3 bg-info">.col-6 .col-sm-3</div>
            <div class="col-6 col-sm-3 bg-light">.col-6 .col-sm-3</div>
        </div>
    </div>
    <!-- End Layout -->
    <hr>

    <br>
    <!-- images  -->
    <!-- responsive -->


    <img src="https://source.unsplash.com/user/erondu/400x400" class="img-fluid mx-5 m-lg-3" alt="random">


    <!-- End Images -->

    <!-- tables -->
    <br>
    <hr>

    <table class="table">
        <thead>
            <tr>
                <th scope="col">#</th>
                <th scope="col">First</th>
                <th scope="col">Last</th>
                <th scope="col">Handle</th>
            </tr>
        </thead>
        <tbody class="table-group-divider">
            <tr>
                <th scope="row">1</th>
                <td>Farhan</td>
                <td>Novian</td>
                <td>@zennvoan</td>
            </tr>
            <tr>
                <th scope="row">2</th>
                <td>Jacob</td>
                <td>Thornton</td>
                <td>@fat</td>
            </tr>
            <tr>
                <th scope="row">3</th>
                <td colspan="2">Larry the Bird</td>
                <td>@twitter</td>
            </tr>
        </tbody>
    </table>
    <!--End tables -->

    <br>
    <hr>

    <!-- Form -->
    <form class="w-50 mx-auto mb-3">
        <div class="mb-3">
            <label for="exampleInputEmail1" class="form-label">Email address</label>
            <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
            <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>
        </div>
        <div class="mb-3">
            <label for="exampleInputPassword1" class="form-label">Password</label>
            <input type="password" class="form-control" id="exampleInputPassword1">
        </div>
        <div class="mb-3 form-check">
            <input type="checkbox" class="form-check-input" id="exampleCheck1">
            <label class="form-check-label" for="exampleCheck1">Check me out</label>
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
    </form>
    <!-- End Form -->
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8" crossorigin="anonymous"></script>
</body>

</html>
