<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Awang Darmawan</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
  </head>
  <body>
    <div class="container" style="orange">
    <h1>form</h1>
      
    <div class="row">
          <div class="col-6 col-md-3" style="background:orange">
            col-4
          </div>
          <div class="col-6 col-md-3" style="background:blue">
            col-4
          </div>
          <div class="col-6 col-md-3" style="background:red">
            col-4
          </div>
          <div class="col-6 col-md-3" style="background:green">
            col-4
          </div>
      </div>

      <div class="table-responsive">
      <table class="table table-hover">
          <thead>
            <div class="container mt-3">
              <h2>Persib</h2>         
              <img src="https://wallpapercave.com/wp/wp4815943.jpg" class="rounded" alt="Cinque Terre" width="304" height="236"> 
            </div>
          </thead>
          <tbody>
            
          </tbody>
      </table>
    </div>
    <!-- medium -->
      <form>
          <div class="mb-3">
            <label for="exampleInputEmail1" class="form-label">Email address</label>
            <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
           </div>
          <div class="mb-3 col-md-6">
            <label for="exampleInputPassword1" class="form-label">Password</label>
            <input type="password" class="form-control" id="exampleInputPassword1">
          </div>
    </form>
      <!-- inline -->
    <form class="row">
          <div class="col-auto">
            <label for="exampleInputEmail1" class="form-label">Email address</label>
            <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
           </div>
          <div class="col-auto">
            <label for="exampleInputPassword1" class="form-label">Password</label>
            <input type="password" class="form-control" id="exampleInputPassword1">
          </div>
    </form>
  <br>
  <!-- horizontal -->
    <form class="form-horizontal">
        <div class="mb-3 row">
            <label for="exampleInputEmail1" class="form-label col-md-2">Email address</label>
            <div class ="col-md-10">
           <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
            </div>
         </div>
        <div class="mb-3 row">
            <label for="exampleInputPassword1" class="form-label col-md-2">Password</label>
            <div class ="col-md-10">
            <input type="password" class="form-control" id="exampleInputPassword1">
            </div>
        </div>
    </form>
        <div class="form-check">
      <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault">
      <label class="form-check-label" for="flexCheckDefault">
        Default checkbox
      </label>
    </div>
    <div class="form-check">
      <input class="form-check-input" type="checkbox" value="" id="flexCheckChecked" checked>
      <label class="form-check-label" for="flexCheckChecked">
        Checked checkbox
      </label>
    </div>
    <label for="customRange2" class="form-label">Example range</label>
  <input type="range" class="form-range" min="0" max="5" id="customRange2">
  <select class='form-control'>
      <option>one</option>
      <option>Two</option>
      <option>Three</option>
    </select>
    <textarea class="form-control" rows="5"></textarea>
   </div>
  </div>
  <br/><br/>
  <br/><br/>
  <br/><br/>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8" crossorigin="anonymous"></script>
  </body>
</html>
