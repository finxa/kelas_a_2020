<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
    <title>Boostrap</title>
</head>
<body>
    <section class="vh-100">
        <div class="container py-5 h-100">
          <div class="row d-flex align-items-center justify-content-center h-100">
            <div class="col-md-8 col-lg-7 col-xl-6">
              <img src="img/gambar.png"
                class="img-fluid" alt="Phone image">
            </div>
            <div class="col-md-7 col-lg-5 col-xl-5 offset-xl-1">
              <form>
                <!-- kelas Email -->
                <div class="form-outline mb-4">
                  <input type="email" id="sad " class="form-control form-control-lg" />
                  <label class="form-label" for="sad day">Email address</label>
                </div>
      
                <!-- kelas Password  -->
                <div class="form-outline mb-4">
                  <input type="password" id="sad day 1" class="form-control form-control-lg" />
                  <label class="form-label" for="sad day 1">Password</label>
                </div>
      
                <div class="d-flex justify-content-around align-items-center mb-4">
                  <!-- kelas Checkbox -->
                  <div class="form-check">
                    <input class="form-check-input" type="checkbox" value="" id="sad day 2" checked />
                    <label class="form-check-label" for="sad day 2"> Remember me </label>
                  </div>
                  <a href="#">Forgot password?</a>
                </div>
      
                <!-- kelas Submit button -->
                <button type="submit" class="btn btn-primary btn-lg btn-block">Sign in</button>
      
                <div class="divider d-flex align-items-center my-4">
                  <p class="text-center fw-bold mx-3 mb-0 text-muted">OR</p>
                </div>
      
                <a class="btn btn-primary btn-lg btn-block" style="background-color: #3b5998" href="#"
                  role="button">
                  <i class="fab fa-facebook-f me-6"></i>Continue with Facebook
                </a>
                <a class="btn btn-primary btn-lg btn-block" style="background-color: #55acee" href="#"
                  role="button">
                  <i class="fab fa-twitter me-6"></i>Continue with Twitter</a>
              </form>
            </div>
          </div>
        </div>
    </section>
</body>
</html>
